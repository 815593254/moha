<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>一点小小的贡献</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
</head>

<body>
    <div class="moha">
        <h3 style="text-align: center">蛤</h3>
        <pre id="moha" ></pre>
    </div>
</body>

<script>
    var moha = $('#moha');
    setInterval(function(){
        $.get('http://127.0.0.1:1926/moha').done(function(data){
            moha.text(data)
        })
    },100)
</script>

<style>

    .moha{
        width:650px;
        height:420px;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
    }
</style>
